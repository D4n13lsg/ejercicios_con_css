<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>ejemplo de tabla sencilla </title>

    <link rel="stylesheet" href="css/ejercicio10.css">
</head>
<body>
  <div id="container">

        <h1 class="clase">su pedido</h1>
    <table class="clase">
            <tr class="clase">
                <th scope="col">Nombre del producto</th>
        <th scope="col">Precio unitario</th>
        <th scope="col">unidades</th>
        <th scope="col">Subtotal</th>
            </tr>

        <tr class="clase">
            <td>Reproductor MP3 (80 GB)</td>
            <td>192.02</td>
            <td>1</td>
            <td>192.02</td>
        </tr>

        <tr class="clase">
            <td>Fundadores de colores</td>
            <td>2.50</td>
            <td>5</td>
            <td>12.50</td>
        </tr>

        <tr class="clase">
            <td>Reproductor de readios &amp; controlador remoto</td>
        <td>12.99</td>
        <td>1</td>
        <td>12.99</td>
        </tr>

        <tr class="clase">
            <th scope="Row">TOTAL</th>
            <td>-</td>
            <td>7</td>
        <td><strong>207.51</strong></td>
        </tr>
</table>
</div>
<!--
        head:La etiqueta de cierre puede ser omitida si lo primero después del elemento head no es un espacio o un comentario. 
        title: es un tag de código HTML que le permite darle un título a una página web.
        link: especifica la relación entre el documento actual y un recurso externo. Los usos posibles de este elemento incluyen la definición de un marco relacional para navegación. 
        body:Solo puede haber un elemento <body> en un documento. 
        p:El elemento p (párrafo) es el apropiado para distribuir el texto en párrafos. 
        h1:es una etiqueta que se utiliza para identificar aquellas frases que conforman el título principal de un contenido de una página web.
        table:representa datos en dos o mas dimensiones. 
        tr:l elemento HTML fila de tabla (table row) <tr> define una fila de celdas en una tabla.
        th: define una celda como encabezado de un grupo de celdas en una tabla. 
        td:representa a una celda de datos de una tabla ( table ).
        strong:es el apropiado para marcar con especial énfasis las partes más importantes de un texto. 
-->
