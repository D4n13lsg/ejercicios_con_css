<!--
  head:La etiqueta de cierre puede ser omitida si lo primero después del elemento head no es un espacio o un comentario. 
  title: es un tag de código HTML que le permite darle un título a una página web.
  link: especifica la relación entre el documento actual y un recurso externo. Los usos posibles de este elemento incluyen la definición de un marco relacional para navegación. 
  body:Solo puede haber un elemento <body> en un documento. 
  p:El elemento p (párrafo) es el apropiado para distribuir el texto en párrafos. 
  strong:El elemento strong es el apropiado para marcar con especial énfasis las partes más importantes de un texto.
